        <script>
            const number1 = document.querySelector('.container');
            const cubeCanvas = document.getElementById('cubeCanvas');
    
            number1.addEventListener('mouseenter', () => {
                cubeCanvas.style.transition = 'transform 0.8s ease'; // Ensure smooth transition
                cubeCanvas.style.transform = 'translateX(250px)';    // Move canvas down by 100px
            });
    
            number1.addEventListener('mouseleave', () => {
                cubeCanvas.style.transform = 'translateX(0px)';      // Reset canvas to original position
            });
