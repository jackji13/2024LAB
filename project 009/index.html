<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Elements Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <p class="title">Scrape Elements with Full Attributes and CSS</p>

    <div class="subcontainer">
      <input type="text" id="urlInput" placeholder="Enter a website URL Here">
      <select id="elementType">
        <option value="input">Input</option>
        <option value="button">Button</option>
        <option value="h1">H1</option>
        <option value="hr">HR</option>
      </select>
      <button onclick="scrapeElements()">Scrape</button>
    </div>

    <p>Results:</p>
    <div id="result" class="result-container"></div>

    <p>Screenshots:</p>
    <div id="image" class="image-container"></div>

  </div>
  
  <script src="script.js"></script>

</body>

</html>
