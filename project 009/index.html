<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrape Inputs</title>
  <script>
    async function scrapeInputs() {
      const url = document.getElementById("urlInput").value;
      if (!url) {
        alert("Please enter a URL");
        return;
      }

      try {
        const response = await fetch(`http://localhost:4000/scrape?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        document.getElementById("result").textContent = JSON.stringify(data.inputs, null, 2);
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to scrape the URL");
      }
    }
  </script>
</head>
<body>
  <h1>Scrape Input Elements</h1>
  <input type="text" id="urlInput" placeholder="Enter website URL" style="width: 300px;">
  <button onclick="scrapeInputs()">Scrape</button>
  <h2>Results:</h2>
  <pre id="result" style="background: #f4f4f4; padding: 10px;"></pre>
</body>
</html>
