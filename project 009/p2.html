<!DOCTYPE html>
<html>
<head>
    <title>Input Box Scraper</title>
</head>
<body>
    <h1>Input Box Scraper</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://www.google.com)" />
    <button onclick="scrapeInputBoxes()">Scrape Input Boxes</button>
    <div id="input-container"></div>

    <script>
        async function scrapeInputBoxes() {
            const urlInput = document.getElementById('urlInput').value;
            if (!urlInput) {
                alert('Please enter a URL');
                return;
            }

            try {
                // Make a request to the API
                const response = await fetch(`http://localhost:3000/scrape?url=${encodeURIComponent(urlInput)}`);
                if (!response.ok) {
                    throw new Error('Error scraping the website');
                }

                const inputBoxes = await response.json();
                const container = document.getElementById('input-container');
                container.innerHTML = ''; // Clear previous results

                // Display each input box and apply its styles
                inputBoxes.forEach(box => {
                    const div = document.createElement('div');
                    div.innerHTML = box.html;
                    div.style.cssText = box.styles;
                    container.appendChild(div);
                });
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
